plugins {
    id 'java'
}

group 'ru.rut.miit.ctutp'
version '1.0-SNAPSHOT'

sourceCompatibility =17
targetCompatibility =17

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}